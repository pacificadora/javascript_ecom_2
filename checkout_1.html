<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_checkout.css">
    <title>Checkout Cart</title>

<body>
    <h2>Checkout Form</h2>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form name="RegForm" action="index.html" onsubmit="validateForm()">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="fullname" required>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required>
                            <label for="adr"> Address</label>
                            <input type="text" id="adr" name="address" required>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>

                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" required>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            var name = document.forms["RegForm"]["fullname"];
            var email = document.forms["RegForm"]["email"];
            var city = document.forms["RegForm"]["city"];
            var state = document.forms["RegForm"]["state"];
            var zip = document.forms["RegForm"]["zip"];
            var address = document.forms["RegForm"]["address"];

            var cardname = document.forms["RegForm"]["cardname"];
            var cardnumber = document.forms["RegForm"]["cardnumber"];
            var expmonth = document.forms["RegForm"]["expmonth"];
            var expyear = document.forms["RegForm"]["expyear"];
            var cvv = document.forms["RegForm"]["cvv"];

      
            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }
      
            if (address.value == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }
      
            if (email.value == "") {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
      
            if (city.value == "") {
                window.alert("Please enter your city number.");
                city.focus();
                return false;
            }
      
            if (zip.value == "") {
                window.alert("Please enter your zip code");
                zip.focus();
                return false;
            }
      
            if (state.value == "") {
                window.alert("Please enter your state.");
                state.focus();
                return false;
            }

            if (cardname.value == "") {
                window.alert("Please enter your cardname.");
                cardname.focus();
                return false;
            }
            if (cardnumber.value == "") {
                window.alert("Please enter your cardnumber.");
                cardnumber.focus();
                return false;
            }
            if (expmonth.value == "") {
                window.alert("Please enter your expmonth.");
                expmonth.focus();
                return false;
            }
            if (expyear.value == "") {
                window.alert("Please enter your expyear.");
                expyear.focus();
                return false;
            }

            if (cvv.value == "") {
                window.alert("Please enter your cvv.");
                cvv.focus();
                return false;
            }
            window.alert("Order Placed Succesfully.");
            return true;
        }
    </script>
